---
- summary: 
    Поиск товара по ключевому слову
  requirement: 
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites:
    Пользователь Авторизован на сайте. 
    Открыта страница каталога товара. 
  test-data:
    Ключевое слово = Pro 
  steps:
    - В поисковую строку ввести ключевое слово 
  expected-result:
    На странице отображается товар содержащий в своем названии ключевое слово 

- summary: 
    Поиск товара по категории
  requirement:
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Пользователь Авторизован на сайте.
    Открыта страница каталога товара.
  steps:
    - Нажать на фильтр категории
    - Выбрать категорию
  expected-result:
    На страницу отображаются товары выбранной категории

  - summary:
      Фильтрация товара по нескольким Брендам
    requirement:
      Пользователь должен иметь возможность фильтровать товары
    prerequisites:
      Пользователь Авторизован на сайте.
      Открыта страница каталога товара.
    steps:
      - Активировать чекбоксы нескольких брендов
    expected-result:
      На странице отображаются товары выбранных брендов

  - summary:
      Просмотр каталога товаров
    requirement:
      Пользователь должен иметь возможность просматривать товары
    prerequisites:
      Пользователь Авторизован на сайте.
      Открыта страница каталога товара.
    steps:
      - Нажать кнопку Следующий
    expected-result:
      Открыта следующая страница каталога

  - summary:
      Просмотр информации о товаре
    requirement:
      Пользователь должен иметь возможность просматривать подробную информацию о товаре
    prerequisites:
      Пользователь Авторизован на сайте.
      Открыта страница каталога товара.
    steps:
      - Нажать на блок товара
    expected-result:
      Открыта страница с описанием товара

  - summary:
      Добавление товара в корзину
    requirement:
      Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
    prerequisites:
      Пользователь Авторизован на сайте.
      Открыта страница каталога товара.
    steps:
      - Выбрать товар
      - Нажать на кнопку "Добавить в корзину"
      - Нажать на кнопку "Корзина"
      - Убедиться что товар добавлен в корзину
    expected-result:
      Товар добавлен в корзину

  - summary:
      Фильтрация товара по отрицательной цене
    requirement:
      При отрицательном значении цены пользователь должен получить информацию об ошибке
    prerequisites:
      Пользователь Авторизован на сайте.
      Открыта страница каталога товара.
    steps:
      - В графе "От" проставить -5
      - В графе "До" проставить 200
    expected-result:
      Фильтрация товара не произошла

  - summary:
      Замена Языка
    requirement:
      Пользователь может менять язык сайта
    prerequisites:
      Пользователь Авторизован на сайте.
      Текст сайта на Английском языке
    steps:
      - Нажать клавишу "Язык"
      - Выбрать Русский
    expected-result:
      Текст сайта переведен на Русский язык
    
      
    
  
  
