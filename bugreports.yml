- summary: |
    Не работает кнопка Крестик для закрытия модального окна заказа
  environment:
    Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118.0.0.0 Safari/537.36|
    Microsoft Windows Version 10.0.19045.3570
  steps-to-reproduce:
    1. Открыть страницу каталога
    2. Добавить товар в Корзину
    3. Открыть корзину
    4. Нажать кнопку Checkout
    5. Нажать кнопку Крестик для закрытия модального окна заказа 
  expected-result:
    Закрывается окно заказа
